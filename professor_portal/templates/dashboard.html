<!DOCTYPE html>
<html>
<head>
    <title>Professor Dashboard</title>
</head>
<body>
    <h2>Professor Dashboard</h2>

    <h3>My Courses</h3>

    {{ if .Courses }}
        <ul>
        {{ range .Courses }}
            <li>
                <strong>{{ .Name }}</strong>
                ({{ .Semester }})
                <br>
                <a href="/ui/course/{{ .ID }}">View Course</a>
            </li>
            <br>
        {{ end }}
        </ul>
    {{ else }}
        <p>No courses added yet.</p>
    {{ end }}

    <hr>

    <a href="/ui/add-course">+ Add New Course</a>
</body>
</html>
