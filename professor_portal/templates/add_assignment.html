<!DOCTYPE html>
<html>
<head>
    <title>Add Assignment</title>
</head>
<body>
    <h2>Add Assignment</h2>

    <form method="POST" action="/ui/add-assignment">
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Deadline:</label><br>
        <input type="date" name="deadline" required><br><br>

        <label>Time Allotted (minutes):</label><br>
        <input type="number" name="time_allotted" required><br><br>

        <label>AI Usage Limit:</label><br>
        <input type="number" name="ai_limit" required><br><br>

        <label>Course ID:</label><br>
        <input type="number" name="course_id" required><br><br>

        <button type="submit">Create Assignment</button>
    </form>
</body>
</html>
